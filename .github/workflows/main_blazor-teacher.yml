# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - blazor-teacher

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_NAME: 'blazor-teacher'
  WORKING_DIRECTORY: '.'
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        run: dotnet build --configuration Release

      #- name: Test
      #  run: dotnet test --configuration Release --no-build --verbosity normal

      - name: dotnet publish
        run: dotnet publish src/BlazorTeacher.Dashboard/BlazorTeacher.Dashboard.csproj -c Release -o ${{ github.workspace }}/publish/dashboard --no-build
      
      - name: Upload Dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-artifact
          path: ${{ github.workspace }}/publish/dashboard

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
      
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dashboard-artifact
          path: ${{ github.workspace }}/publish/dashboard
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F213E7529B554EDA92FA0E03C137DFC0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D8A2CAD802FA45F8B0D5FF0EC0087941 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D5487CE8B5A84261B7A8AF3BE2FCCF8C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: ${{ github.workspace }}/publish/dashboard
          



