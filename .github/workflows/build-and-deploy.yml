name: Build, Test and Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_NAME: 'blazor-teacher'
  WORKING_DIRECTORY: '.'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish API
        run: dotnet publish src/BlazorTeacher.Api/BlazorTeacher.Api.csproj --configuration Release --output ${{ github.workspace }}/publish/api --no-build

      - name: Publish Dashboard
        run: dotnet publish src/BlazorTeacher.Dashboard/BlazorTeacher.Dashboard.csproj --configuration Release --output ${{ github.workspace }}/publish/dashboard --no-build

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: ${{ github.workspace }}/publish/api

      - name: Upload Dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-artifact
          path: ${{ github.workspace }}/publish/dashboard

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://blazor-teacher.azurewebsites.net

    steps:
      - name: Download Dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-artifact
          path: ${{ github.workspace }}/publish/dashboard

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/publish/dashboard
